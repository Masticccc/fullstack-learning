<!DOCTYPE html>
<html>
  <head>
    <title>This is week 2 - Homework 1</title>
    <style>
      h1 {
        font-size: 40px;
        color: green;
      }

      span {
        font-weight: bold;
      }

      div {
        margin-bottom: 20px;
      }

      .red {
        color: red;
      }

      .green {
        color: forestgreen;
      }

      .orange {
        color: orange;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is week 2 - Homework 1</h1>

    <div><span>1st</span> text block!</div>

    <div class="red"><span>2nd</span> text block!</div>

    <div class="green"><span>3rd</span> text block!</div>

    <div class="orange"><span>4th</span> text block!</div>

    <div class="blue"><span>5th</span> text block!</div>

    <script>
      document.querySelector('.red').addEventListener('click', function () {
        alert('Red text is clicked!');
      });

      document.querySelector('.green').addEventListener('click', function () {
        alert('Green text is clicked!');
      });

      document.querySelector('.orange').addEventListener('click', function () {
        alert('Orange text is clicked!');
      });

      document.querySelector('.blue').addEventListener('click', function () {
        alert('Blue text is clicked!');
      });
    </script>
  </body>
</html>
