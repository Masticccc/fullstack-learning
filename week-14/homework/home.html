<!DOCTYPE html>
<html>
  <head>
    <title>My Anime Vault</title>
    <!-- Sets the title of the webpage -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the webpage is responsive and adapts to different screen sizes -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Links to the Bootstrap CSS file for styling, with crossorigin attribute for CORS requests -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Links to Bootstrap Icons CSS for using icon fonts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Links to the Bootstrap JavaScript bundle, enabling Bootstrap's interactive components, with crossorigin attribute for CORS requests -->
  </head>

  <body>
    <div class="container mt-3">
      <!-- Bootstrap container class for responsive layout and top margin of 3 -->

      <nav
        class="shadow-sm p-3 mb-5 bg-body-tertiary navbar rounded position-sticky z-1 top-0"
      >
        <!-- Navigation bar with Bootstrap classes for shadow, padding, margin, background color, rounded corners, sticky position, and z-index -->

        <div>
          <a class="navbar-brand" href="home.html">My Anime Vault</a>
          <!-- Brand link to the homepage -->
        </div>

        <select class="form-select w-auto" data-component="filter">
          <option selected value="top">Top anime</option>
        </select>
        <!-- Dropdown menu for filtering anime with an initial selected option -->
      </nav>

      <div class="mb-5 d-flex justify-content-center">
        <!-- Div for pagination controls with Bootstrap classes for bottom margin and centered flexbox layout -->

        <button
          type="button"
          class="btn btn-outline-secondary rounded-0"
          data-component="pagination:previous"
        >
          <i class="bi bi-chevron-left"></i> Prev
        </button>
        <!-- Button for navigating to the previous page with an icon -->

        <select
          type="button"
          class="form-select w-auto border-secondary border-end-0 border-start-0 rounded-0"
          data-component="pagination:select"
        ></select>
        <!-- Dropdown for selecting specific pages, styled with custom borders and classes -->

        <button
          type="button"
          class="btn btn-outline-secondary rounded-0"
          data-component="pagination:next"
        >
          Next <i class="bi bi-chevron-right"></i>
        </button>
        <!-- Button for navigating to the next page with an icon -->
      </div>

      <div
        class="d-flex d-none mt-5 justify-content-center align-items-center gap-2"
        data-component="loader"
      >
        <span class="spinner-border text-primary"></span>
        <span>Loading...</span>
      </div>
      <!-- Hidden loader with a spinner and loading text, styled with Bootstrap classes for flexbox layout, top margin, and gap between elements -->

      <div class="row mt-5" data-component="list"></div>
      <!-- Container for the list of anime, styled with Bootstrap row class and top margin -->
    </div>

    <script src="home.js"></script>
    <!-- Links to home.js for fetching and displaying data -->
  </body>
</html>
