<!DOCTYPE html>
<html>
  <head>
    <!-- title -->
    <title>My Anime details</title>
    <!-- Configure viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Link to Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Link to Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main container with top margin -->
    <div class="container mt-3">
      <!-- Navigation bar -->
      <nav
        class="shadow-sm p-3 mb-5 bg-body-tertiary navbar rounded position-sticky z-1 top-0"
      >
        <div>
          <!-- Brand link with home.html URL -->
          <a
            class="navbar-brand d-flex gap-2 align-items-center"
            href="home.html"
          >
            <!-- Bootstrap icon with text -->
            <i class="bi bi-arrow-left-circle fs-4"></i> My Anime Vault
          </a>
        </div>
      </nav>
      <!-- Loading indicator -->
      <div
        class="d-flex mt-5 justify-content-center align-items-center gap-2"
        data-component="loader"
      >
        <!-- Spinner for loading animation -->
        <span class="spinner-border text-primary"></span>
        <!-- Text indicating loading -->
        <span>Loading...</span>
      </div>
      <!-- Container for anime details content -->
      <div class="row" data-component="content"></div>
    </div>
    <!-- Link to external JavaScript file for handling logic -->
    <script src="details.js"></script>
  </body>
</html>
