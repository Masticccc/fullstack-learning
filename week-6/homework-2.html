<!DOCTYPE html>
<html>
  <head>
    <title>Homework 2 - Week 6</title>
  </head>
  <body>
    <script>
      function introduceMyself(name, age) {
        return `I am ${name}! I am ${age} years old!`;
      }

      // Example usage:
      const introduction = introduceMyself('Alice', 10);
      console.log(introduction); // Output: I am Alice! I am 10 years old!

      function getSentenceLength(sentence) {
        const sentenceLength = sentence.length;
        return `${sentence} has ${sentenceLength} characters!`;
      }

      // Example usage:
      const exampleSentence = 'Hello, world!';
      const result = getSentenceLength(exampleSentence);
      console.log(result);

      function add(x, y) {
        return x + y;
      }

      // Example usage:
      const result4 = add(8, 3);
      console.log(result4); // Output: 11

      function minus(x, y) {
        return x - y;
      }
      // Example usage:
      const result2 = minus(10, 5);
      console.log(result2); // Output: 5

      function divide(x, y) {
        // Check if the divisor (y) is not zero to avoid division by zero
        if (y !== 0) {
          return x / y;
        } else {
          // Handle the case where division by zero is attempted
          console.error('Error: Division by zero is not allowed.');
          return undefined; // You can choose an appropriate value or handle the error differently
        }
      }

      // Example usage:
      const result3 = divide(10, 5);
      console.log(result3); // Output: 2

      // Example with division by zero (error case):
      //const resultWithZero = divide(8, 0);
      // Output: Error: Division by zero is not allowed.
      // The function returns undefined in this case.

      function multiply(x, y) {
        return x * y;
      }

      // Example usage:
      const result5 = multiply(10, 20);
      console.log(result5); // Output: 200

      function getAverage(x, y) {
        let sum = x + y;
        let averageResult = divide(sum, 2);
        return averageResult;
      }

      // Example usage:
      const averageResult = getAverage(5, 10);
      console.log(averageResult); // Output: 7.5

      function checkExamResult(score) {
        return score >= 50 ? 'Pass' : 'Fail';
      }

      // Example usage:
      const result6 = checkExamResult(10);
      console.log(result6); // Output: Fail

      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80) {
          return 'B';
        } else if (score >= 70) {
          return 'C';
        } else if (score >= 60) {
          return 'D';
        } else if (score >= 50) {
          return 'E';
        } else {
          return 'F';
        }
      }

      // Example usage:
      const grade1 = getGrade(75);
      console.log(grade1); // Output: C

      function printNumbers(score) {
        for (let i = 1; i <= score; i++) {
          console.log(i);
        }
      }

      // Example usage:
      printNumbers(3);
      // Output:
      // 1
      // 2
      // 3

      function printNames(names) {
        for (let i = 0; i < names.length; i++) {
          console.log(names[i]);
        }
      }

      // Example usage:
      const exampleNames = ['Henry', 'Naomi', 'Sarah'];
      printNames(exampleNames);

      function printFavoriteGames(games) {
        for (let i = 0; i < games.length; i++) {
          console.log(`${i + 1}. I love ${games[i]}!`);
        }
      }

      // Example usage:
      const favoriteGames = ['Roblox', 'Zelda', 'Alone in the Dark'];
      printFavoriteGames(favoriteGames);

      function findAnimalIndex(animals, animalName) {
        const index = animals.indexOf(animalName);

        if (index !== -1) {
          return index;
        } else {
          return 'Not found';
        }
      }

      // Example usage:
      const searchResult = findAnimalIndex(
        ['Elephant', 'Lion', 'Eagle'],
        'Lion'
      );
      console.log(searchResult); // Output: 1

      const notFoundResult = findAnimalIndex(
        ['Elephant', 'Lion', 'Eagle'],
        'Ant'
      );
      console.log(notFoundResult); // Output: Not found

      function getNumbersLargerThanTen(numbers) {
        return numbers.filter((number) => number > 10);
      }

      // Example usage:
      const resultArray = getNumbersLargerThanTen([5, 12, 8, 15, 3]);
      console.log(resultArray); // Output: [12, 15]

      function sum(numbers) {
        return numbers.reduce(
          (accumulator, currentValue) => accumulator + currentValue,
          0
        );
      }

      // Example usage:
      const totalSum = sum([1, 3, 5]);
      console.log(totalSum); // Output: 9

      function getArrayAverage(numbers) {
        if (numbers.length === 0) {
          return 0; // Avoid division by zero for an empty array
        }

        const average = sum(numbers) / numbers.length;
        return average;
      }

      // Example usage:
      const averageValue = getArrayAverage([1, 3, 5]);
      console.log(averageValue); // Output: 3

      function multiplicationTable(number) {
        for (let i = 1; i <= 9; i++) {
          const result = number * i;
          console.log(`${number} * ${i} = ${result}`);
        }
      }

      // Example usage:
      multiplicationTable(3);
    </script>
  </body>
</html>
